<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="container">
            <input type="text" id="result" value="" readonly>
            <button type="button" value= "7" onclick="addToExpression('7')">7</button>
            <button type="button" value= "8" onclick="addToExpression('8')">8</button>
            <button type="button" value= "9" onclick="addToExpression('9')">9</button>
            <button type="button" value= "/" class="symbol" onclick="addToExpression('/')">÷</button>
            <button type="button" value= "4" onclick="addToExpression('4')">4</button>
            <button type="button" value= "5" onclick="addToExpression('5')">5</button>
            <button type="button" value= "6" onclick="addToExpression('6')">6</button>
            <button type="button" value= "*" class="symbol" onclick="addToExpression('*')">x</button>
            <button type="button" value= "1" onclick="addToExpression('1')">1</button>
            <button type="button" value= "2" onclick="addToExpression('2')">2</button>
            <button type="button" value= "3" onclick="addToExpression('3')">3</button>
            <button type="button" value= "-" class="symbol" onclick="addToExpression('-')">-</button>
            <button type="button" class="backspace" onclick="backspace()">←</button>
            <button type="button" value= "0" onclick="addToExpression(0)">0</button>
            <button type="button" class="equal" onclick="solve()">=</button>
            <button type="button" value= "+" class="symbol" onclick="addToExpression('+')">+</button>
            <button type="button" value="clearall" class="clear" onclick="clr()">CLEAR ALL</button>
        </div>
        
    </body>
</html>
